server:
  port: 8089
  error:
    include-message: always

spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  datasource:
    url: jdbc:mysql://localhost:3306/szt-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 12345678
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB



files:
  imagePath: F:\img

app:
  service:
    admin: localhost:8089/admin/
    common: localhost:8089/common/


