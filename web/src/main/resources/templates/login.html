<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Sketch It</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" href="img/favicon.png" sizes="16x16"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../static/css/admin-styles.css" th:href="@{/css/admin-styles.css}" rel="stylesheet"/>

</head>
<body>
<div>
    <div class="d-flex justify-content-center shadow login-center">
        <div class="">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" name="username" class="form-control login" id="login" placeholder="Login">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control password" id="exampleInputPassword1"
                           placeholder="Password">
                </div>
                <span class="margin-bottom-2" th:text="${error}"></span>
                <div class="flex-box" style="margin-top: 1rem">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script th:src="@{/js/jquery/jquery-3.4.1.min.js}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/events_handler.js}" type="text/javascript"></script>

<script>
</script>
</body>
</html>
