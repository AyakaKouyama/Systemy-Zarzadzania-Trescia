<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>SZT E-commerce</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" href="img/favicon.png" sizes="16x16"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="../static/css/admin-styles.css" th:href="@{/css/admin-styles.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4d1f85718b.js" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <div class="sidebar-container">
        <div class="sidebar-logo">
            SZT E-commerce
        </div>
        <ul class="sidebar-navigation">
            <li class="header">Nawigacja</li>
            <li>
                <a href="/admin/main">
                    <i class="fa fa-home" aria-hidden="true"></i>  Strona główna
                </a>
            </li>
            <li>
                <a href="/admin/products">
                    <i class="fa fa-shopping-cart"></i>  Produkty
                </a>
            </li>
            <li>
                <a href="/admin/categories">
                    <i class="fa fa-chart-line"></i> Kategorie
                </a>
            </li>
            <li>
                <a href="/admin/orders">
                    <i class="fa fa-chart-line"></i> Zamówienia
                </a>
            </li>
            <li>
                <a href="/admin/partners">
                    <i class="fa fa-chart-line"></i> Partnerzy
                </a>
            </li>
            <li>
                <a href="/login/logout">
                    <i class="fa fa-sign-out-alt"></i> Wyloguj
                </a>
            </li>
        </ul>
    </div>

    <div class="content-container">
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Produkty</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div style="font-size: 1.5rem; padding-bottom: 2rem;" ><a href="/admin/add/product" class="icon"><i class="fas fa-plus-square"></i> Dodaj nowy produkt</a></div>
        </div>
        <div class="container-fluid">
            <table class="table" id="product-table">
                <thead>
                <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Cena</th>
                    <th scope="col">Ilość</th>
                    <th scope="col">Aktywny</th>
                    <th scope="col">Edytuj</th>
                    <th scope="col">Usuń</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Name</td>
                    <td th:text="${product.sku}">Name</td>
                    <td th:text="${product.price}">Name</td>
                    <td th:text="${product.quantity}">Name</td>
                    <td th:if="${product.active}"><a th:href="'/admin/product/' + ${product.id} + '/activate?active=true'"><i class="fas fa-check icon"></i></a></td>
                    <td th:if="${!product.active}"><a th:href="'/admin/product/' + ${product.id} + '/activate?active=false'"><i class="fas fa-times icon"></i></a></td>
                    <td><a th:href="'/admin/product/' + ${product.id}"><i class="fas fa-edit icon"></i></a></td>
                    <td><a th:href="'/admin/product/' + ${product.id} + '/delete'"><i class="fas fa-trash-alt icon"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery/jquery-3.4.1.min.js}" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://kit.fontawesome.com/4d1f85718b.js" crossorigin="anonymous"></script>
<script th:src="@{/js/events_handler.js}" type="text/javascript"></script>

<script>
    jQuery(document).ready(function () {
        $('#product-table').DataTable({
            "pageLength": 50
        });
    });
</script>
</body>
</html>
